<h1 mat-dialog-title style="color:blue">{{inError == true ? title : ""}}</h1>
<div mat-dialog-content>
  {{inError == true ? contentSummary : ""}}
  <ul *ngFor="let item of errorItems">
    <li style="color:red">
      {{item}}
    </li>
  </ul>
  <br />
  <button mat-button mat-dialog-close>Close</button>
</div>
