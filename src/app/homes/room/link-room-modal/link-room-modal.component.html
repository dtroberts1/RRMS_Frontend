<div class="modal fade in" style="display: block;" aria-hidden="false"> <!--z-index defaults to 1050-->
    <div class="modal-dialog modal-sm modal-dialog-centered" >
      <!--Content-->
      <div class="modal-content">
    <div class="modal-header text-center">
      <span id="mainHeader" class="modal-title w-100" style="font-size: 18px;">Link Room</span>
      <span class="pull-right" style="margin-right:40px;">
      </span>
  
      <button (click)="closeNoSelection()" type="button" class="close pull-right" aria-label="Close" >X
      </button>
    </div>
    <div class="modal-body">
    <div style="float:left;">
        <mat-form-field appearance="fill">
            <mat-label>Select Home</mat-label>
            <mat-select [(ngModel)]="selected" (selectionChange)="showProductDetails()">
            <mat-option *ngFor="let home of homes; let i = index" [value]="i">
                {{home.Nickname}}
            </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field *ngIf="roomsExist() == true" appearance="fill">
            <mat-label>Select Room</mat-label>
            <mat-select [(value)]="selectedRoom" (selectionChange)="showProductDetails()">
            <mat-option *ngFor="let room of homes[selected].Rooms" [value]="room.Id">
                {{room.RoomName}}
            </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
<div class="button-container">
    <span class="fill-space"></span>
    <button class="flex-items" [ngStyle]="selectedRoom != null ? {'visibility': 'visible'} : {'visibility':'hidden'}"  (click)="returnChoice()" mat-button>Link</button>
    <button class="flex-items" style="right:0;" (click)="closeNoSelection()" mat-button>Close</button>
</div>
</div>
</div>
</div>
