    <h3 style="white-space: nowrap; color:blue; text-align: center;" mat-dialog-title>Link Room</h3>
    <div style="margin: 0 auto;">
        <mat-form-field *ngIf="roomsExist() == true" appearance="fill">
            <mat-label>Select Room</mat-label>
            <mat-select [(value)]="selectedRoom" (change)="showProductDetails()">
            <mat-option *ngFor="let room of availRooms" [value]="room.Id">
                {{room.RoomName}}
            </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field *ngIf="prospectsExist() == true" appearance="fill">
            <mat-label>Select Prospect</mat-label>
            <mat-select [(value)]="selectedProspect" (change)="showProductDetails()">
            <mat-option *ngFor="let pros of availProspects" [value]="pros.Id">
                {{pros.FName}}
            </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <span style="margin-left:5%;">
        <br />
        <!--<button id="saveViewRoomBtn" *ngIf="fieldsModified == true" mat-button (click)="addAppvdProsToRoom()">Link Approved Prospect to Room</button>-->
        <button class="lowerViewRoomButtons" 
        matTooltipClass="tooltip"
        [matTooltip]="'Link Room to (Approved) Propect'"
        (click)="addAppvdProsToRoom()" mat-button>Link</button>
        <button class="lowerViewRoomButtons" (click)="closeNoSelection()" mat-button>Close</button>
    </span>
