<div class="homeItem">
    <table *ngIf="myHome != null" class="homesTable"style="width: 100%; height:50%;">
        <tr style="height:8%"> <!-- Home Nickname -->
            <td rowspan="2" width="50%">
                <h2>{{myHome?.Nickname}}</h2>
                <img [src]="myHome?.HomeImagePath"/>
                <br />
                <button *ngIf="individualView == true" mat-raised-button
                    class="homeCtrlBtns"
                    style="color:blue;"
                    matTooltipClass="tooltip"
                    [matTooltip]="'Some tooltip text'">Modify Image
                </button>
                <button *ngIf="individualView == true" mat-raised-button
                    class="homeCtrlBtns"
                    style="color:blue;"
                    matTooltipClass="tooltip"
                    [matTooltip]="'Some tooltip text'">Modify Home
                </button>
                <button *ngIf="individualView == true" mat-raised-button
                    class="homeCtrlBtns"
                    (click)="removeHome()"
                    style="color:blue;"
                    matTooltipClass="tooltip"
                    [matTooltip]="'Some tooltip text'">Remove Home
                </button>
            </td>
            <td rowspan="2" width="50%"> <!-- Image -->
                <h3 *ngIf="individualView == false">{{myHome?.AddressStreet1}}{{','}}{{myHome?.AddressStreet2.length > 0 ? ' ' : ''}}
                    {{myHome?.AddressStreet2}}{{myHome?.AddressStreet2.length > 0 ? ', ' : ''}}
                    {{myHome?.AddressCity}}{{', '}}{{myHome?.AddressState}}{{', '}}{{myHome?.AddressZipCode}}
                </h3>
                <agm-map *ngIf="individualView == false">
                    <agm-marker [latitude]="10.3207886" [longitude]="123.90250049999997"></agm-marker>
                </agm-map>
                <app-home-details *ngIf="individualView == true"
                    [(home)]="myHome"
                    style="width:100%; height:100%"
                >
                </app-home-details>
            </td>
        </tr>
        <tr style="height:92%">
            <td width="50%"> <!-- Address -->
            </td>
            <td width="50%"> <!-- Map -->
            </td>
        </tr>
    </table>
</div>
