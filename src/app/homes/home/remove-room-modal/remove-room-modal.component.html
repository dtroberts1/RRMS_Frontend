<div class ="modal fade in" style="display: block;" aria-hidden="false">
    <div class="modal-dialog modal-sm modal-dialog-centered" >
      <!--Content-->
      <div class="modal-content">
    <div class="modal-header" style="display: inline;">
      <button type="button" class="close pull-right" aria-label="Close" >
        <span aria-hidden="true" (click)="closeNoSelection()">Ã—</span>
      </button>
      <h2 mat-dialog-title style="width:100%; height:10%;display: inline;">
            <span id="mainHeader" style="background: linear-gradient(90deg, rgba(2,0,36,1) 3%, rgba(135,217,206,1) 28%, rgba(51,92,148,1) 97%) !important;
            -webkit-background-clip: text !important;
            -webkit-text-fill-color: transparent !important;"
            > Remove Room</span>
      </h2>
      
    </div>
    <div class="modal-body">
    <!--<div style="float:left;"> -->
        <mat-form-field appearance="fill">
            <mat-label>Select Room</mat-label>
            <mat-select [(ngModel)]="selectedRoom">
            <mat-option *ngFor="let room of home.Rooms; let i = index" [value]="room">
                {{room.RoomName}}
            </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="button-container">
        <button class="flex-items" (click)="closeNoSelection()" mat-button>Close</button>
        <button class="flex-items" (click)="removeRoom()" mat-button>Remove</button>
    </div>
</div>
</div>
</div>
