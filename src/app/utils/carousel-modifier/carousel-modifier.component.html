<div class ="modal fade in" style="display: block;" aria-hidden="false"> <!--z-index defaults to 1050-->
    <div class="modal-dialog modal-xl modal-dialog-centered" >
      <!--Content-->
      <div class="modal-content">
    <div class="modal-header text-center">
      <!--<span id="mainHeader" class="modal-title w-100" style="font-size:18pt;">Modify Image</span>-->
      <span class="pull-right" style="margin-right:40px;">
      </span>
  
      <button (click)="closeDialog()" type="button" class="close pull-right" aria-label="Close" >X
      </button>
    </div>
    <div class="modal-body backgroundTheme">
        <mat-sidenav-container class="modal-body backgroundTheme" style="opacity: 90%;" >

        <mat-sidenav class="sidenav"opened role="navigation" style="opacity: 90%;">
            <mat-nav-list>
              <mat-accordion >
                <mat-expansion-panel  hideToggle>
                  <mat-expansion-panel-header style="background-color: red;">
                    <mat-panel-title>
                      <h3 matSubHeader><a [routerLink]="[{outlets:{view:['billing']}}]">Billing</a></h3>
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                </mat-expansion-panel>
              </mat-accordion>
            </mat-nav-list>
          </mat-sidenav>
          <mat-sidenav-content class="sidenav-content">
                      <!--

            <mdb-carousel [isControls]="true" class="carousel slide carousel-fade" [animation]="'fade'" >
                <mdb-carousel-item *ngFor="let carouselImage of images;let i = index"
                (dblclick)="doubleClicked($event)"
                (click)="singleClicked($event)"
                >
                  <div class="view w-100">
                    <img class="d-block w-100" [src]="carouselImage.Url"
                         alt="Slide  #{{i + 1}}">
                    <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
                  </div>
                  <div class="carousel-caption">
                    <h3 class="h3-responsive">{{carouselImage.PrimaryText}}</h3>
                    <p>{{carouselImage.SecondaryText}}</p>
                  </div>
                </mdb-carousel-item>
              </mdb-carousel>
                                         -->

           </mat-sidenav-content>

        </mat-sidenav-container>
    </div>
</div>
</div>
</div>
