<div>
    <h1 style="text-align: center; color:blue;">Document Deliveries</h1>
      <div id="table-container">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
              <!-- Document Name Column -->
              <ng-container matColumnDef="Delivery Date">
                  <th mat-header-cell *matHeaderCellDef>Delivery Date</th>
                  <td mat-cell *matCellDef="let element"> {{element.DeliveryDate}} </td>
                </ng-container>
  
              <!-- First Name Column -->
              <ng-container matColumnDef="To Address">
                <th mat-header-cell *matHeaderCellDef>To Address</th>
                <td mat-cell *matCellDef="let element"> {{element.ToAddress}} </td>
              </ng-container>      
    
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row
               *matRowDef="let row; columns: displayedColumns;"
               ></tr>
            </table>
      </div>
      <div class="button-container">
        <button id="close-button" (click)="closeBtnClicked()" mat-button >Close</button><!-- or Open Editor--> 
      </div>
  </div>
