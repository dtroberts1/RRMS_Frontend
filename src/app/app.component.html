<div class="home-page-container">
    <div class="dashboardContainer" *ngIf="showDashboard">
      <dashboard>

      </dashboard>
    </div>
    <div class="loginScreenContainer" *ngIf="showLoginScreen">
      <login-screen
      (notifyFromLogin)="onNotifyFromLogin($event)"
       >
      </login-screen>
    </div>
    <div class="createAcctScreenContainer" *ngIf="showCreateAcctScreen">
      <create-acct-screen 
      (notifyFromCreateAcct)="onNotifyFromCreateAcct($event)"
      [(email)]="email"
      >
      </create-acct-screen>
    </div>
    <div class="createAcctEmailConf" *ngIf="showCreateAcctEmailConfScreen">
      <app-create-acct-email-confscrn
      [(email)]="email"
      (notifyFromCreateAcctEmailConf)="onNotifyFromCreateAcctEmailConf($event)"
      >
      </app-create-acct-email-confscrn>
    </div>
  <!-- Footer -->
  <footer class="footer">
  </footer>
</div>
